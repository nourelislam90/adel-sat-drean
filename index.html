<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adel Sat Drean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            color: #00f2ff;
            font-size: 2.5em;
        }
        .services {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: 30px;
        }
        .service {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
        }
        .service h3 {
            color: #00f2ff;
        }
        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .services {
                flex-direction: column;
                align-items: center;
            }
            .service {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>أدوات واستقبال Adel Sat Drean</h1>
    </header>

    <div class="services">
        <div class="service">
            <h3>شحن الألعاب</h3>
            <p>خدمات شحن ألعاب من مختلف المنصات مثل PlayStation و Xbox.</p>
        </div>
        <div class="service">
            <h3>تفعيل التطبيقات</h3>
            <p>تفعيل أحدث التطبيقات مثل IPTV، والشبكات الاجتماعية، وأكثر.</p>
        </div>
        <div class="service">
            <h3>أجهزة الاستقبال</h3>
            <p>بيع أجهزة استقبال ذكية ومتنوعة بأسعار منافسة.</p>
        </div>
    </div>

    <footer>
        <p>للتواصل معنا، قم بالمسح عبر الرمز التالي:</p>
        <div class="qr-code">
            <img src="https://raw.githubusercontent.com/nourelislam90/adel-sat-drean/main/whatsapp_qr_code.png" alt="QR Code">
        </div>
    </footer>

</body>
</html>
